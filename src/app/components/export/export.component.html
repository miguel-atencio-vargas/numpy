<div class="container">

    <div class="row">
        <form (ngSubmit)="onSubmit()">
            <h2>Introduzca los siguientes valores para generar un archivo excel</h2>
            <div class="row">
                <div class="col-6">
                    <span>Seleccione un tipo de dato o distribucion normal: 
                                <select class="form-control mySelect" [(ngModel)]="type" [ngModelOptions]="{standalone: true}" ><option *ngFor="let t of types" >{{t}}</option></select>
                            </span>
                    <span>Filas: <input class="form-control mySelect"type="number" [(ngModel)]="rows" [ngModelOptions]="{standalone: true}"></span>
                    <span>Columnas: <input class="form-control mySelect"type="number" [(ngModel)]="cols" [ngModelOptions]="{standalone: true}"></span>
                    <hr>
                    <h6>Rango: (A, B)</h6>
                    <span>A: <input class="form-control mySelect"type="number" [(ngModel)]="a" [ngModelOptions]="{standalone: true}"></span>
                    <span>B: <input class="form-control mySelect"type="number" [(ngModel)]="b" [ngModelOptions]="{standalone: true}"></span>
                </div>
                <div class="col-6">

                    <hr>
                    <h6>Para generar valores dentro de una distribucion normal tambien ingrese la media(µ) y la Desviacion estandar(σ)</h6>
                    <span>Media µ: <input class="form-control mySelect"type="number" [(ngModel)]="sigma" [ngModelOptions]="{standalone: true}"></span>
                    <span>Desviacion estandar σ: <input class="form-control mySelect"type="number" [(ngModel)]="mu" [ngModelOptions]="{standalone: true}"></span>
                    <span><input type="submit" value="Descargar excel " class="btn btn-outline-success miBtn"></span>
                </div>
            </div>
        </form>
    </div>
</div>
